<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tables</title>
  </head>
  <body>
    <h1>tables</h1>
    <hr />
    <table border="1">
      <caption>
        <h2>Student table</h2>
      </caption>
      <thead>
        <tr>
          <th>Name</th>
          <th>Surname</th>
          <th>Age</th>
        </tr>
      </thead>

      <tbody>
        <tr>
          <td colspan="2">Aditya Joshi</td>
          <td>22</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
