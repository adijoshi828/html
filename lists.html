<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lists</title>
  </head>
  <body>
    <h2>Unordered List</h2>
    <ul>
      <li><a href="#"> Apples </a></li>
      <li>Oranges</li>
      <li>Bananas</li>
    </ul>

    <hr />
    <h2>Ordered list</h2>
    <ol type="A" start="5">
      <li>Apples</li>
      <li>Oranges</li>
      <li>Bananas</li>
    </ol>
  </body>
</html>
